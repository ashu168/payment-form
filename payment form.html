<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/paymentstyle.css">
</head>
<body>
    <header>
      <nav>
        <ul>
          <LI><a href="#">Home</a></LI>
          <LI><a href="#">Blog</a></LI>
          <LI><a href="#">Services</a></LI>
          <LI><a href="#">Contact me</a></LI>
          <input type="text" name="search" id="search" placeholder="Search this website">
        </ul>
        
      </nav>
    </header>
    <form action="">
      <marquee direction="right">please fill the information</marquee>
      <h1 id="Payhead">Payment Form</h1>
      <div class="first">
        <h2>Contact Information</h2>
        <label for="name">Enter your name: <input id="name"type="text" placeholder="name" required></label>
        <fieldset>
          <legend>Gender</legend>
          <p>
          Male <input type="radio" name="gender" id="male">
          Female <input type="radio" name="gender" id="female">
          </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="30" rows="5"></textarea></p> 
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
      </div>
      <div class="second">  
        <h2>Payment Information</h2>
        <p>Card Type:
          <select name="card" id="card">
            <option value="">Select a card type</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
          </select>
        </p>
        <p>
          Card number: <input type="number" name="card_number" id="card_number">
        </p>
        <p>expiry date: <input type="date" name="expdate" id="expdate"></p>
        <p>cvv: <input type="password" name="cvv" id="cvv"></p>
      </div>  
        <input id="submit" type="submit" value="Pay Now">
      </form>
</body>
</html>
